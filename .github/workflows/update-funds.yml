name: Update funds.json nightly

on:
  schedule:
    # 12:30 UTC ≈ 7:30 AM America/Chicago
    - cron: "30 12 * * *"
  workflow_dispatch: {}

permissions:
  contents: write   # allow commits/pushes from the workflow

jobs:
  refresh:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Chrome (for Selenium)
        uses: browser-actions/setup-chrome@v1

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager pandas requests lxml beautifulsoup4

      - name: Ensure repo output folders exist
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path public | Out-Null
          New-Item -ItemType Directory -Force -Path metrics | Out-Null

      # ⬇️ Run the scraper that writes ./public/funds.json inside THIS repo
      - name: Run scraper
        shell: pwsh
        run: |
          python ishares_fixed_income_scraper.py
          if (-not (Test-Path public\funds.json)) { throw "public\funds.json not found" }

      - name: Commit & push if changed
        shell: pwsh
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public\funds.json
          if (-not (git diff --cached --quiet)) {
            git commit -m "chore: nightly data refresh"
            git push
          } else {
            echo "No changes detected"
          }
